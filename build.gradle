plugins {
    id 'java'
    id "org.sonarqube" version "3.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

sonarqube {
    properties {
        property "sonar.projectKey", "leshleekor_SETB-BestPractice"
        property "sonar.organization", "leshleekor"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

repositories {
    mavenCentral()
}
test {
    useJUnitPlatform()
    reports {
        junitXml.enabled = true
        html.enabled = true
    }
}
dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
